name: Build and Upload Artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (assuming you're using Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies and build the project
      - name: Install dependencies
        run: |
          npm install
          npm run build

      # Upload build artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v2  # Change this to v2 if v3 has an issue
        with:
          name: build-artifact
          path: ./dist/
